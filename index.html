            border-radius: 20px;

        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }

        .image-upload {

            padding: 40px;

        }

        .image-upload:hover {

        }

        .image-upload.has-image {

        .image-upload img {

        .image-upload-text {

        }

        .image-upload-text span {

        }

        .submit-btn {

        .submit-btn:active {

        }

        /* Î°úÍ∑∏Ïù∏ Î™®Îã¨ */
        .login-modal {

        /* Î∞òÏùëÌòï */

                font-size: 0.75rem;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

            localStorage.setItem('promptData', JSON.stringify(promptData));
        }

        // Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏ ÌÜ†Í∏Ä
        function toggleAdminLogin() {
            if (isAdmin) {
                isAdmin = false;
                updateAdminUI();
            } else {
                document.getElementById('loginModal').classList.add('active');
                document.getElementById('adminPassword').value = '';
                document.getElementById('loginError').style.display = 'none';
                document.body.style.overflow = 'hidden';
            }
        }

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                closeModal('loginModal');
                updateAdminUI();
                renderGallery();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        }

        // ÏóîÌÑ∞ÌÇ§ Î°úÍ∑∏Ïù∏
        function handleLoginKeypress(event) {
            if (event.key === 'Enter') {
                adminLogin();
            }
        }

        // Í¥ÄÎ¶¨Ïûê UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateAdminUI() {
            const loginBtn = document.getElementById('adminLoginBtn');
            const addBtn = document.getElementById('addBtn');

            if (isAdmin) {
                loginBtn.textContent = 'Logout';
                loginBtn.classList.add('logged-in');
                addBtn.classList.add('visible');
            } else {
                loginBtn.textContent = 'Admin';
                loginBtn.classList.remove('logged-in');
                addBtn.classList.remove('visible');
            }
            renderGallery();
        }

        // Í∞§Îü¨Î¶¨ Î†åÎçîÎßÅ
        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            const filtered = filter === 'all' 
                ? promptData 
                : promptData.filter(item => item.category === filter);
            
            if (filtered.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <p>ÏïÑÏßÅ Îì±Î°ùÎêú ÌîÑÎ°¨ÌîÑÌä∏Í∞Ä ÏóÜÏñ¥Ïöî</p>
                        <p style="font-size: 0.9rem; font-weight: 300;">${isAdmin ? '+ Î≤ÑÌäºÏúºÎ°ú Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!' : 'Í≥ß ÏóÖÎç∞Ïù¥Ìä∏ ÏòàÏ†ï!'}</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = filtered.map((item, index) => `
                <div class="card" style="animation-delay: ${index * 0.1}s" onclick="openViewModal(${item.id})">
                    <button class="delete-btn ${isAdmin ? 'visible' : ''}" onclick="event.stopPropagation(); deletePrompt(${item.id})">√ó</button>
                    <img class="card-image" src="${item.image}" alt="${item.title}">
                    <div class="card-content">
                        <div class="card-category">${categoryNames[item.category] || item.category}</div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-prompt">${item.prompt}</p>
                    </div>
                </div>
            `).join('');
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGallery(btn.dataset.filter);
            });
        });

        // Î≥¥Í∏∞ Î™®Îã¨ Ïó¥Í∏∞
        function openViewModal(id) {
            const item = promptData.find(p => p.id === id);
            document.getElementById('modalImage').src = item.image;
            document.getElementById('modalCategory').textContent = categoryNames[item.category] || item.category;
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalPrompt').textContent = item.prompt;
            document.getElementById('viewModal').classList.add('active');
            currentPrompt = item.prompt;
            editingId = id;
            
            // Í¥ÄÎ¶¨ÏûêÎ©¥ Edit Î≤ÑÌäº Î≥¥Ïù¥Í∏∞
            document.getElementById('editBtn').style.display = isAdmin ? 'block' : 'none';
            
            document.body.style.overflow = 'hidden';
        }

        // ÏàòÏ†ï Î™®Îã¨ Ïó¥Í∏∞
        function openEditModal() {
            const item = promptData.find(p => p.id === editingId);
            if (!item) return;
            
            closeModal('viewModal');
            
            setTimeout(() => {
                document.getElementById('editCategory').value = item.category;
                document.getElementById('editTitle').value = item.title;
                document.getElementById('editPrompt').value = item.prompt;
                editedImage = item.image;
                
                const editUploadArea = document.getElementById('editImageUpload');
                editUploadArea.innerHTML = `
                    <input type="file" id="editImageInput" accept="image/*" hidden onchange="handleEditImageUpload(event)">
                    <img src="${item.image}" alt="preview">
                `;
                editUploadArea.classList.add('has-image');
                
                document.getElementById('editModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            }, 350);
        }

        // ÏàòÏ†ï Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú
        function handleEditImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editedImage = e.target.result;
                    const uploadArea = document.getElementById('editImageUpload');
                    uploadArea.innerHTML = `
                        <input type="file" id="editImageInput" accept="image/*" hidden onchange="handleEditImageUpload(event)">
                        <img src="${editedImage}" alt="preview">
                    `;
                    uploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        }

        // ÏàòÏ†ï Ï†ÄÏû•
        function saveEdit() {
            const title = document.getElementById('editTitle').value.trim();
            const category = document.getElementById('editCategory').value;
            const prompt = document.getElementById('editPrompt').value.trim();

            if (!editedImage || !title || !prompt) {
                alert('Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const index = promptData.findIndex(p => p.id === editingId);
            if (index !== -1) {
                promptData[index] = {
                    ...promptData[index],
                    category: category,
                    title: title,
                    image: editedImage,
                    prompt: prompt
                };
                saveToStorage();
                renderGallery();
            }
            
            closeModal('editModal');
            editingId = null;
        }

        // ÏóÖÎ°úÎìú Î™®Îã¨ Ïó¥Í∏∞
        function openUploadModal() {
            if (!isAdmin) return;
            document.getElementById('uploadModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            resetUploadForm();
        }

        // Î™®Îã¨ Îã´Í∏∞ (Ïï†ÎãàÎ©îÏù¥ÏÖò Ìè¨Ìï®)
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('closing');
            setTimeout(() => {
                modal.classList.remove('active', 'closing');
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // Î™®Îã¨ Î∞îÍπ• ÌÅ¥Î¶≠Ïãú Îã´Í∏∞
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    closeModal(e.target.id);
                }
            });
        });

        // ESC ÌÇ§Î°ú Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(m => {
                    closeModal(m.id);
                });
            }
        });

        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ï≤òÎ¶¨
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    const uploadArea = document.getElementById('imageUpload');
                    uploadArea.innerHTML = `<img src="${uploadedImage}" alt="preview">`;
                    uploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        }

        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú ÌÅ¥Î¶≠
        document.getElementById('imageUpload').addEventListener('click', function() {
            const input = document.getElementById('imageInput');
            if (input) {
                input.click();
            } else {
                this.innerHTML = `
                    <input type="file" id="imageInput" accept="image/*" hidden onchange="handleImageUpload(event)">
                    <p class="image-upload-text">ÌÅ¥Î¶≠Ìï¥ÏÑú Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú<br><span>ÎòêÎäî ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠</span></p>
                `;
                this.classList.remove('has-image');
                uploadedImage = '';
            }
        });

        // ÏàòÏ†ï Ïù¥ÎØ∏ÏßÄ ÌÅ¥Î¶≠
        document.getElementById('editImageUpload').addEventListener('click', function() {
            const input = document.getElementById('editImageInput');
            if (input) {
                input.click();
            }
        });

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ (ÏóÖÎ°úÎìú)
        const uploadArea = document.getElementById('imageUpload');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ff2d55';
            uploadArea.style.transform = 'scale(1.02)';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#333';
            uploadArea.style.transform = 'scale(1)';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.transform = 'scale(1)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    uploadedImage = ev.target.result;
                    uploadArea.innerHTML = `<img src="${uploadedImage}" alt="preview">`;
                    uploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ (ÏàòÏ†ï)
        const editUploadArea = document.getElementById('editImageUpload');
        editUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            editUploadArea.style.borderColor = '#ff2d55';
            editUploadArea.style.transform = 'scale(1.02)';
        });
        editUploadArea.addEventListener('dragleave', () => {
            editUploadArea.style.borderColor = '#333';
            editUploadArea.style.transform = 'scale(1)';
        });
        editUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            editUploadArea.style.transform = 'scale(1)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    editedImage = ev.target.result;
                    editUploadArea.innerHTML = `
                        <input type="file" id="editImageInput" accept="image/*" hidden onchange="handleEditImageUpload(event)">
                        <img src="${editedImage}" alt="preview">
                    `;
                    editUploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // ÌîÑÎ°¨ÌîÑÌä∏ Ï†ÄÏû•
        function savePrompt() {
            const title = document.getElementById('inputTitle').value.trim();
            const category = document.getElementById('inputCategory').value;
            const prompt = document.getElementById('inputPrompt').value.trim();

            if (!uploadedImage || !title || !prompt) {
                alert('Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            const newItem = {
                id: Date.now(),
                category: category,
                title: title,
                image: uploadedImage,
                prompt: prompt
            };

            promptData.unshift(newItem);
            saveToStorage();
            renderGallery();
            closeModal('uploadModal');
        }

        // ÌîÑÎ°¨ÌîÑÌä∏ ÏÇ≠Ï†ú
        function deletePrompt(id) {
            if (!isAdmin) return;
            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî?')) {
                promptData = promptData.filter(item => item.id !== id);
                saveToStorage();
                renderGallery();
            }
        }

        // ÏóÖÎ°úÎìú Ìèº Î¶¨ÏÖã
        function resetUploadForm() {
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputPrompt').value = '';
            document.getElementById('inputCategory').value = 'fashion';
            uploadedImage = '';
            const uploadArea = document.getElementById('imageUpload');
            uploadArea.innerHTML = `
                <input type="file" id="imageInput" accept="image/*" hidden onchange="handleImageUpload(event)">
                <p class="image-upload-text">ÌÅ¥Î¶≠Ìï¥ÏÑú Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú<br><span>ÎòêÎäî ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠</span></p>
            `;
            uploadArea.classList.remove('has-image');
        }

        // ÌîÑÎ°¨ÌîÑÌä∏ Î≥µÏÇ¨
        function copyPrompt() {
            navigator.clipboard.writeText(currentPrompt).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied! ‚úì';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Prompt';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderGallery();
    </script>

</body>
