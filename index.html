<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namryung Prompt Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        /* 헤더 */
        header {
            padding: 60px 40px 40px;
            text-align: center;
            border-bottom: 1px solid #222;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        header p {
            color: #888;
            font-size: 0.9rem;
        }

        /* 업로드 버튼 */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: #ff2d55;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 45, 85, 0.5);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 45, 85, 0.7);
        }

        /* 카테고리 필터 */
        .filter-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* 카드 그리드 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            padding: 20px 40px 120px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 카드 */
        .card {
            background: #141414;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255,255,255,0.1);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            background: #222;
        }

        .card-content {
            padding: 20px;
        }

        .card-category {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-prompt {
            font-size: 0.8rem;
            color: #888;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 삭제 버튼 */
        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            color: #ff4757;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .delete-btn {
            opacity: 1;
        }

        /* 모달 공통 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-image {
            width: 100%;
            aspect-ratio: 16/10;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .modal-content {
            padding: 30px;
        }

        .modal-category {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-prompt {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .copy-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #ddd;
        }

        .copy-btn.copied {
            background: #22c55e;
            color: #fff;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.9);
        }

        /* 업로드 모달 */
        .upload-modal {
            max-width: 500px;
        }

        .upload-modal .modal-content {
            padding: 40px;
        }

        .upload-modal h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #888;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff2d55;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* 이미지 업로드 영역 */
        .image-upload {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #ff2d55;
            background: rgba(255, 45, 85, 0.05);
        }

        .image-upload.has-image {
            padding: 0;
            border: none;
        }

        .image-upload img {
            width: 100%;
            border-radius: 12px;
        }

        .image-upload-text {
            color: #666;
        }

        .image-upload-text span {
            color: #ff2d55;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ff2d55;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #444;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            header { padding: 40px 20px 30px; }
            header h1 { font-size: 1.8rem; }
            .gallery { padding: 20px 20px 120px; gap: 16px; }
            .filter-nav { padding: 20px 15px; gap: 8px; }
            .filter-btn { padding: 8px 14px; font-size: 0.75rem; }
            .add-btn { 
                bottom: 20px; 
                right: 20px; 
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            .modal-overlay { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- 업로드 버튼 -->
    <button class="add-btn" onclick="openUploadModal()">+</button>

    <header>
        <h1>NAMRYUNG PROMPT</h1>
        <p>AI Image Prompt Library</p>
    </header>

    <nav class="filter-nav">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="fashion">Fashion</button>
        <button class="filter-btn" data-filter="product">Product</button>
        <button class="filter-btn" data-filter="concept">Concept Art</button>
        <button class="filter-btn" data-filter="photo">Photography</button>
        <button class="filter-btn" data-filter="typography">Typography</button>
        <button class="filter-btn" data-filter="illustration">Illustration</button>
        <button class="filter-btn" data-filter="texture">Texture</button>
    </nav>

    <main class="gallery" id="gallery"></main>

    <!-- 보기 모달 -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal">
            <button class="modal-close" onclick="closeModal('viewModal')">×</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-content">
                <div class="modal-category" id="modalCategory"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-prompt" id="modalPrompt"></div>
                <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
            </div>
        </div>
    </div>

    <!-- 업로드 모달 -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal upload-modal">
            <button class="modal-close" onclick="closeModal('uploadModal')">×</button>
            <div class="modal-content">
                <h2>새 프롬프트 추가</h2>
                
                <div class="form-group">
                    <label>이미지</label>
                    <div class="image-upload" id="imageUpload">
                        <input type="file" id="imageInput" accept="image/*" hidden onchange="handleImageUpload(event)">
                        <p class="image-upload-text">클릭해서 이미지 업로드<br><span>또는 드래그 앤 드롭</span></p>
                    </div>
                </div>

                <div class="form-group">
                    <label>카테고리</label>
                    <select id="inputCategory">
                        <option value="fashion">Fashion</option>
                        <option value="product">Product</option>
                        <option value="concept">Concept Art</option>
                        <option value="photo">Photography</option>
                        <option value="typography">Typography</option>
                        <option value="illustration">Illustration</option>
                        <option value="texture">Texture</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="inputTitle" placeholder="프롬프트 제목 입력">
                </div>

                <div class="form-group">
                    <label>프롬프트</label>
                    <textarea id="inputPrompt" placeholder="프롬프트 내용 입력"></textarea>
                </div>

                <button class="submit-btn" onclick="savePrompt()">저장하기</button>
            </div>
        </div>
    </div>

    <script>
        // 로컬스토리지에서 데이터 불러오기
        let promptData = JSON.parse(localStorage.getItem('promptData')) || [];
        let uploadedImage = '';
        let currentPrompt = '';

        // 카테고리 한글 매핑
        const categoryNames = {
            fashion: 'Fashion',
            product: 'Product',
            concept: 'Concept Art',
            photo: 'Photography',
            typography: 'Typography',
            illustration: 'Illustration',
            texture: 'Texture'
        };

        // 데이터 저장
        function saveToStorage() {
            localStorage.setItem('promptData', JSON.stringify(promptData));
        }

        // 갤러리 렌더링
        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            const filtered = filter === 'all' 
                ? promptData 
                : promptData.filter(item => item.category === filter);
            
            if (filtered.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <p>아직 등록된 프롬프트가 없어요</p>
                        <p style="font-size: 0.9rem;">오른쪽 아래 + 버튼으로 추가해보세요!</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = filtered.map(item => `
                <div class="card" onclick="openViewModal(${item.id})">
                    <button class="delete-btn" onclick="event.stopPropagation(); deletePrompt(${item.id})">×</button>
                    <img class="card-image" src="${item.image}" alt="${item.title}">
                    <div class="card-content">
                        <div class="card-category">${categoryNames[item.category] || item.category}</div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-prompt">${item.prompt}</p>
                    </div>
                </div>
            `).join('');
        }

        // 필터 버튼
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGallery(btn.dataset.filter);
            });
        });

        // 보기 모달 열기
        function openViewModal(id) {
            const item = promptData.find(p => p.id === id);
            document.getElementById('modalImage').src = item.image;
            document.getElementById('modalCategory').textContent = categoryNames[item.category] || item.category;
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalPrompt').textContent = item.prompt;
            document.getElementById('viewModal').classList.add('active');
            currentPrompt = item.prompt;
            document.body.style.overflow = 'hidden';
        }

        // 업로드 모달 열기
        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            resetUploadForm();
        }

        // 모달 닫기
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // 모달 바깥 클릭시 닫기
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });

        // ESC 키로 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
                document.body.style.overflow = 'auto';
            }
        });

        // 이미지 업로드 처리
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    const uploadArea = document.getElementById('imageUpload');
                    uploadArea.innerHTML = `<img src="${uploadedImage}" alt="preview">`;
                    uploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        }

        // 이미지 업로드 클릭
        document.getElementById('imageUpload').addEventListener('click', function() {
            const input = document.getElementById('imageInput');
            if (input) {
                input.click();
            } else {
                this.innerHTML = `
                    <input type="file" id="imageInput" accept="image/*" hidden onchange="handleImageUpload(event)">
                    <p class="image-upload-text">클릭해서 이미지 업로드<br><span>또는 드래그 앤 드롭</span></p>
                `;
                this.classList.remove('has-image');
                uploadedImage = '';
            }
        });

        // 드래그 앤 드롭
        const uploadArea = document.getElementById('imageUpload');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ff2d55';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#333';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    uploadedImage = ev.target.result;
                    uploadArea.innerHTML = `<img src="${uploadedImage}" alt="preview">`;
                    uploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // 프롬프트 저장
        function savePrompt() {
            const title = document.getElementById('inputTitle').value.trim();
            const category = document.getElementById('inputCategory').value;
            const prompt = document.getElementById('inputPrompt').value.trim();

            if (!uploadedImage || !title || !prompt) {
                alert('모든 항목을 입력해주세요!');
                return;
            }

            const newItem = {
                id: Date.now(),
                category: category,
                title: title,
                image: uploadedImage,
                prompt: prompt
            };

            promptData.unshift(newItem);
            saveToStorage();
            renderGallery();
            closeModal('uploadModal');
        }

        // 프롬프트 삭제
        function deletePrompt(id) {
            if (confirm('정말 삭제할까요?')) {
                promptData = promptData.filter(item => item.id !== id);
                saveToStorage();
                renderGallery();
            }
        }

        // 업로드 폼 리셋
        function resetUploadForm() {
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputPrompt').value = '';
            document.getElementById('inputCategory').value = 'fashion';
            uploadedImage = '';
            const uploadArea = document.getElementById('imageUpload');
            uploadArea.innerHTML = `
                <input type="file" id="imageInput" accept="image/*" hidden onchange="handleImageUpload(event)">
                <p class="image-upload-text">클릭해서 이미지 업로드<br><span>또는 드래그 앤 드롭</span></p>
            `;
            uploadArea.classList.remove('has-image');
        }

        // 프롬프트 복사
        function copyPrompt() {
            navigator.clipboard.writeText(currentPrompt).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied! ✓';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy Prompt';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // 초기 렌더링
        renderGallery();
    </script>

</body>
</html>
