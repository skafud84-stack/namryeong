    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gmarket Sans', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 50px 20px 30px;
            animation: fadeDown 0.8s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1;
            margin-bottom: 15px;
        }

        header p {
            color: #888;
            font-size: 1rem;
        }

        .header-line {
            width: 100%;
            max-width: 800px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 30px auto 0;
        }

        /* Í≤ÄÏÉâÏ∞Ω */
        .search-container {
            max-width: 500px;
            margin: 25px auto;
            padding: 0 20px;
            position: relative;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            font-size: 1.1rem;
            opacity: 0.5;
            z-index: 1;
        }

        .search-container input {
            width: 100%;
            padding: 15px 50px 15px 50px;
            border: 1px solid #333;
            border-radius: 30px;
            background: #111;
            color: #fff;
            font-size: 1rem;
            font-family: 'Gmarket Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .search-container input::placeholder {
            color: #555;
        }

        .search-clear {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
        }

        .search-clear.visible {
            display: block;
        }

        .search-result-count {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        /* Í¥ÄÎ¶¨Ïûê Î≤ÑÌäº */
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #222;
            border: 1px solid #444;
            border-radius: 25px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            font-family: 'Gmarket Sans', sans-serif;
        }

        .admin-btn:hover {
            background: #333;
        }

        .admin-btn.active {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        /* ÌïÑÌÑ∞ */
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
        }

        nav button {
            padding: 10px 25px;
            border: 1px solid #333;
            border-radius: 25px;
            background: transparent;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Gmarket Sans', sans-serif;
            font-size: 0.9rem;
        }

        nav button:hover {
            border-color: #555;
            color: #fff;
        }

        nav button.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Í∞§Îü¨Î¶¨ */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
            animation: cardIn 0.5s ease both;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-category {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .card-delete {
            position: absolute;
            top: 10px;
            right: 10px;

            border-radius: 50%;

            display: none;
            align-items: center;
            justify-content: center;
        }

        .card-delete.visible {
            display: flex;
        }

        /* + Î≤ÑÌäº */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ff2d55;
            border: none;
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 30px rgba(255, 45, 85, 0.5);
        }

        .add-btn.visible {
            display: flex;
        }

        /* Î™®Îã¨ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #111;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;

            color: #fff;

        /* Î≥¥Í∏∞ Î™®Îã¨ */

        .view-modal img {
            width: 100%;
            aspect-ratio: 1;

        .view-info {

        .view-prompt {

        .view-actions {

        /* ÏóÖÎ°úÎìú Î™®Îã¨ */

        .form-group {

        .form-group label {

            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {

            background: #1a1a1a;

        .form-group textarea {

        .submit-btn {

        /* Î°úÍ∑∏Ïù∏ Î™®Îã¨ */
        .login-modal .modal-content {

            background: #1a1a1a;
            color: #fff;

            font-family: 'Gmarket Sans', sans-serif;
        }

        .empty-state {

        .loading {

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {

                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCb7lFBY8SgDqTEw5b4DCbeCBhna8UW5vw",
            authDomain: "namryung-prompt-feac3.firebaseapp.com",
            projectId: "namryung-prompt-feac3",
            storageBucket: "namryung-prompt-feac3.firebasestorage.app",
            messagingSenderId: "216508208287",
            appId: "1:216508208287:web:309e725ad8faf873e43eaa",
            measurementId: "G-3MDFVV9SZZ"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const ADMIN_PASSWORD = 'namryung123';
        let isAdmin = false;
        let currentFilter = 'all';
        let currentEditId = null;
        let uploadedFile = null;

        const categoryNames = {
            fashion: 'Fashion',
            product: 'Product',
            concept: 'Concept Art',
            photo: 'Photography',
            typography: 'Typography',
            illustration: 'Illustration',
            texture: 'Texture'
        };

        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const searchResultCount = document.getElementById('searchResultCount');

        // Í∞§Îü¨Î¶¨ Î†åÎçîÎßÅ
        async function renderGallery(searchQuery = '') {
            gallery.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const snapshot = await db.collection('prompts').orderBy('createdAt', 'desc').get();
                let prompts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if (currentFilter !== 'all') {
                    prompts = prompts.filter(p => p.category === currentFilter);
                }
                
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    prompts = prompts.filter(p => 
                        p.title?.toLowerCase().includes(query) ||
                        p.prompt?.toLowerCase().includes(query) ||
                        categoryNames[p.category]?.toLowerCase().includes(query)
                    );
                }
                
                searchResultCount.textContent = searchQuery ? `${prompts.length}Í∞ú Í≤∞Í≥º` : '';
                
                if (prompts.length === 0) {
                    gallery.innerHTML = '<div class="empty-state"><p>ÌîÑÎ°¨ÌîÑÌä∏Í∞Ä ÏóÜÏäµÎãàÎã§</p></div>';
                    return;
                }
                
                gallery.innerHTML = prompts.map((item, index) => `
                    <div class="card" data-id="${item.id}" style="animation-delay: ${index * 0.05}s">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="card-overlay">
                            <div class="card-category">${categoryNames[item.category] || item.category}</div>
                            <div class="card-title">${item.title}</div>
                        </div>
                        <button class="card-delete ${isAdmin ? 'visible' : ''}" data-id="${item.id}">&times;</button>
                    </div>
                `).join('');
                
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('card-delete')) {
                            openViewModal(card.dataset.id);
                        }
                    });
                });
                
                document.querySelectorAll('.card-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deletePrompt(btn.dataset.id);
                    });
                });
                
            } catch (error) {
                console.error('Error:', error);
                gallery.innerHTML = '<div class="empty-state"><p>Î°úÎî© Ïã§Ìå®</p></div>';
            }
        }

        // Î≥¥Í∏∞ Î™®Îã¨
        async function openViewModal(id) {
            try {
                const doc = await db.collection('prompts').doc(id).get();
                if (!doc.exists) return;
                
                const data = doc.data();
                document.getElementById('viewImage').src = data.image;
                document.getElementById('viewCategory').textContent = categoryNames[data.category] || data.category;
                document.getElementById('viewTitle').textContent = data.title;
                document.getElementById('viewPrompt').textContent = data.prompt;
                document.getElementById('editBtn').style.display = isAdmin ? 'block' : 'none';
                
                currentEditId = id;
                document.getElementById('viewModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ÏÇ≠Ï†ú
        async function deletePrompt(id) {
            if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            
            try {
                await db.collection('prompts').doc(id).delete();
                renderGallery(searchInput.value);
            } catch (error) {
                console.error('Error:', error);
                alert('ÏÇ≠Ï†ú Ïã§Ìå®!');
            }
        }

        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú
        async function uploadImage(file) {
            const fileName = Date.now() + '_' + file.name;
            const ref = storage.ref().child('images/' + fileName);
            await ref.put(file);
            return await ref.getDownloadURL();
        }

        // Ï†ÄÏû•
        async function savePrompt() {
            const category = document.getElementById('uploadCategory').value;
            const title = document.getElementById('uploadTitle').value.trim();
            const prompt = document.getElementById('uploadPrompt').value.trim();
            
            if (!uploadedFile || !title || !prompt) {
                alert('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            try {
                document.getElementById('submitBtn').textContent = 'ÏóÖÎ°úÎìú Ï§ë...';
                const imageUrl = await uploadImage(uploadedFile);
                
                await db.collection('prompts').add({
                    category,
                    title,
                    prompt,
                    image: imageUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                uploadedFile = null;
                document.getElementById('uploadArea').innerHTML = '<p>üì∑ ÌÅ¥Î¶≠ÌïòÍ±∞ÎÇò Ïù¥ÎØ∏ÏßÄÎ•º ÎìúÎûòÍ∑∏ÌïòÏÑ∏Ïöî</p>';
                document.getElementById('uploadArea').classList.remove('has-image');
                document.getElementById('uploadTitle').value = '';
                document.getElementById('uploadPrompt').value = '';
                document.getElementById('submitBtn').textContent = 'Ï†ÄÏû•ÌïòÍ∏∞';
                
                document.getElementById('uploadModal').classList.remove('active');
                renderGallery();
                alert('Ï†ÄÏû• ÏôÑÎ£å!');
            } catch (error) {
                console.error('Error:', error);
                alert('Ï†ÄÏû• Ïã§Ìå®!');
                document.getElementById('submitBtn').textContent = 'Ï†ÄÏû•ÌïòÍ∏∞';
            }
        }

        // ÏàòÏ†ï
        async function updatePrompt() {
            if (!currentEditId) return;
            
            const category = document.getElementById('editCategory').value;
            const title = document.getElementById('editTitle').value.trim();
            const prompt = document.getElementById('editPromptText').value.trim();
            
            if (!title || !prompt) {
                alert('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            try {
                document.getElementById('updateBtn').textContent = 'ÏàòÏ†ï Ï§ë...';
                const updateData = { category, title, prompt };
                
                if (uploadedFile) {
                    updateData.image = await uploadImage(uploadedFile);
                }
                
                await db.collection('prompts').doc(currentEditId).update(updateData);
                
                uploadedFile = null;
                document.getElementById('editModal').classList.remove('active');
                document.getElementById('viewModal').classList.remove('active');
                document.getElementById('updateBtn').textContent = 'ÏàòÏ†ïÌïòÍ∏∞';
                renderGallery(searchInput.value);
                alert('ÏàòÏ†ï ÏôÑÎ£å!');
            } catch (error) {
                console.error('Error:', error);
                alert('ÏàòÏ†ï Ïã§Ìå®!');
                document.getElementById('updateBtn').textContent = 'ÏàòÏ†ïÌïòÍ∏∞';
            }
        }

        // ÏàòÏ†ï Î™®Îã¨ Ïó¥Í∏∞
        async function openEditModal() {
            if (!currentEditId) return;
            
            try {
                const doc = await db.collection('prompts').doc(currentEditId).get();
                if (!doc.exists) return;
                
                const data = doc.data();
                document.getElementById('editCategory').value = data.category;
                document.getElementById('editTitle').value = data.title;
                document.getElementById('editPromptText').value = data.prompt;
                
                const editArea = document.getElementById('editArea');
                editArea.innerHTML = `<img src="${data.image}" alt="preview">`;
                editArea.classList.add('has-image');
                
                document.getElementById('viewModal').classList.remove('active');
                document.getElementById('editModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞
        function handleImagePreview(file, targetArea) {
            if (!file || !file.type.startsWith('image/')) return;
            
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                targetArea.innerHTML = `<img src="${e.target.result}" alt="preview">`;
                targetArea.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        // Í≤ÄÏÉâ
        function handleSearch() {
            const query = searchInput.value.trim();
            searchClear.classList.toggle('visible', query.length > 0);
            renderGallery(query);
        }

        // Í¥ÄÎ¶¨Ïûê
        function toggleAdmin() {
            if (isAdmin) {
                isAdmin = false;
                document.getElementById('adminBtn').classList.remove('active');
                document.getElementById('adminBtn').textContent = 'Admin';
                document.getElementById('addBtn').classList.remove('visible');
                renderGallery(searchInput.value);
            } else {
                document.getElementById('loginModal').classList.add('active');
            }
        }

        function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('adminBtn').classList.add('active');
                document.getElementById('adminBtn').textContent = 'Logout';
                document.getElementById('addBtn').classList.add('visible');
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('passwordInput').value = '';
                renderGallery(searchInput.value);
            } else {
                alert('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§!');
            }
        }

        // Ïù¥Î≤§Ìä∏
        document.getElementById('adminBtn').addEventListener('click', toggleAdmin);
        document.getElementById('addBtn').addEventListener('click', () => document.getElementById('uploadModal').classList.add('active'));
        
        searchInput.addEventListener('input', handleSearch);
        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            handleSearch();
        });
        
        document.querySelectorAll('nav button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('nav button.active').classList.remove('active');
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderGallery(searchInput.value);
            });
        });
        
        document.getElementById('viewClose').addEventListener('click', () => document.getElementById('viewModal').classList.remove('active'));
        document.getElementById('uploadClose').addEventListener('click', () => document.getElementById('uploadModal').classList.remove('active'));
        document.getElementById('editClose').addEventListener('click', () => document.getElementById('editModal').classList.remove('active'));
        document.getElementById('loginClose').addEventListener('click', () => document.getElementById('loginModal').classList.remove('active'));
        
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('viewPrompt').textContent);
            alert('Î≥µÏÇ¨ ÏôÑÎ£å!');
        });
        
        document.getElementById('editBtn').addEventListener('click', openEditModal);
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => e.preventDefault());
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            handleImagePreview(e.dataTransfer.files[0], uploadArea);
        });
        fileInput.addEventListener('change', (e) => handleImagePreview(e.target.files[0], uploadArea));
        
        const editArea = document.getElementById('editArea');
        const editFileInput = document.getElementById('editFileInput');
        
        editArea.addEventListener('click', () => editFileInput.click());
        editArea.addEventListener('dragover', (e) => e.preventDefault());
        editArea.addEventListener('drop', (e) => {
            e.preventDefault();
            handleImagePreview(e.dataTransfer.files[0], editArea);
        });
        editFileInput.addEventListener('change', (e) => handleImagePreview(e.target.files[0], editArea));
        
        document.getElementById('submitBtn').addEventListener('click', savePrompt);
        document.getElementById('updateBtn').addEventListener('click', updatePrompt);
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        renderGallery();
    </script>
