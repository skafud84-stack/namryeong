        let categories = ['Fashion', 'Product', 'Concept Art', 'Photography', 'Typography', 'Illustration', 'Texture'];

        // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
        async function loadCategories() {
            try {
                const doc = await db.collection('settings').doc('categories').get();
                if (doc.exists && doc.data().list) {
                    categories = doc.data().list;
                }
            } catch (e) {
                console.log('Using default categories');
            }
            renderCategories();
            renderFilterNav();
        }

        // ì¹´í…Œê³ ë¦¬ ì €ì¥
        async function saveCategories() {
            await db.collection('settings').doc('categories').set({ list: categories });
            renderCategories();
            renderFilterNav();
        }

        // ì¹´í…Œê³ ë¦¬ ë Œë”ë§
        function renderCategories() {
            const options = categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('uploadCategory').innerHTML = options;
            document.getElementById('editCategory').innerHTML = options;
        }

        // í•„í„° ë„¤ë¹„ê²Œì´ì…˜ ë Œë”ë§
        function renderFilterNav() {
            const nav = document.getElementById('filterNav');
            nav.innerHTML = `<button class="${currentFilter === 'all' ? 'active' : ''}" data-filter="all">All</button>` +
                categories.map(c => `<button class="${currentFilter === c ? 'active' : ''}" data-filter="${c}">${c}</button>`).join('');
            
            nav.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', () => {
                    nav.querySelector('.active').classList.remove('active');
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderGallery(document.getElementById('searchInput').value);
                });
            });
        }

        // YouTube URLì„ ì„ë² ë“œ URLë¡œ ë³€í™˜
        function getEmbedUrl(url) {
            if (!url) return null;
            
            // YouTube
            const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\s]+)/);
            if (ytMatch) return `https://www.youtube.com/embed/${ytMatch[1]}`;
            
            // Vimeo
            const vimeoMatch = url.match(/vimeo\.com\/(\d+)/);
            if (vimeoMatch) return `https://player.vimeo.com/video/${vimeoMatch[1]}`;
            
            return url;
        }

        // ê°¤ëŸ¬ë¦¬ ë Œë”ë§
        async function renderGallery(searchQuery = '') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const snapshot = await db.collection('prompts').orderBy('createdAt', 'desc').get();
                let prompts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if (currentFilter !== 'all') {
                    prompts = prompts.filter(p => p.category === currentFilter);
                }
                
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    prompts = prompts.filter(p => 
                        p.title?.toLowerCase().includes(q) ||
                        p.prompt?.toLowerCase().includes(q) ||
                        p.description?.toLowerCase().includes(q) ||
                        p.category?.toLowerCase().includes(q)
                    );
                }
                
                document.getElementById('searchResultCount').textContent = searchQuery ? `${prompts.length}ê°œ ê²°ê³¼` : '';
                
                if (prompts.length === 0) {
                    gallery.innerHTML = '<div class="empty-state"><p>ì½˜í…ì¸ ê°€ ì—†ìŠµë‹ˆë‹¤</p></div>';
                    return;
                }
                
                gallery.innerHTML = prompts.map(item => {
                    const types = [];
                    if (item.hasPrompt) types.push('ğŸ“');
                    if (item.hasLink) types.push('ğŸ”—');
                    if (item.hasVideo) types.push('ğŸ¬');
                    
                    let mediaHtml = '';
                    if (item.videoUrl) {
                        const embedUrl = getEmbedUrl(item.videoUrl);
                        mediaHtml = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
                    } else if (item.image) {
                        mediaHtml = `<img src="${item.image}" alt="${item.title}">`;
                    }
                    
                    return `
                        <div class="card" data-id="${item.id}">
                            ${mediaHtml}
                            <div class="card-type">${types.join(' ')}</div>
                            <div class="card-overlay">
                                <div class="card-category">${item.category}</div>
                                <div class="card-title">${item.title}</div>
                                ${item.description ? `<div class="card-desc">${item.description}</div>` : ''}
                            </div>
                            <button class="card-delete ${isAdmin ? 'visible' : ''}" data-id="${item.id}">&times;</button>
                        </div>
                    `;
                }).join('');
                
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('card-delete')) {
                            openViewModal(card.dataset.id);
                        }
                    });
                });
                
                document.querySelectorAll('.card-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deletePrompt(btn.dataset.id);
                    });
                });
                
            } catch (error) {
                console.error('Error:', error);
                gallery.innerHTML = '<div class="empty-state"><p>ë¡œë”© ì‹¤íŒ¨</p></div>';
            }
        }

        // ë³´ê¸° ëª¨ë‹¬
        async function openViewModal(id) {
            try {
                const doc = await db.collection('prompts').doc(id).get();
                if (!doc.exists) return;
                
                const data = doc.data();
                const viewMedia = document.getElementById('viewMedia');
                
                if (data.videoUrl) {
                    const embedUrl = getEmbedUrl(data.videoUrl);
                    viewMedia.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
                } else if (data.image) {
                    viewMedia.innerHTML = `<img src="${data.image}" alt="${data.title}">`;
                }
                
                document.getElementById('viewCategory').textContent = data.category;
                document.getElementById('viewTitle').textContent = data.title;
                document.getElementById('viewDesc').textContent = data.description || '';
                document.getElementById('viewDesc').style.display = data.description ? 'block' : 'none';
                
                const viewPrompt = document.getElementById('viewPrompt');
                const viewLink = document.getElementById('viewLink');
                
                if (data.hasPrompt && data.prompt) {
                    viewPrompt.textContent = data.prompt;
                    viewPrompt.style.display = 'block';
                } else {
                    viewPrompt.style.display = 'none';
                }
                
                if (data.hasLink && data.link) {
                    viewLink.innerHTML = `<a href="${data.link}" target="_blank">${data.link}</a>`;
                    viewLink.style.display = 'block';
                } else {
                    viewLink.style.display = 'none';
                }
                
                document.getElementById('editBtn').style.display = isAdmin ? 'block' : 'none';
                document.getElementById('copyBtn').style.display = data.hasPrompt ? 'block' : 'none';
                
                currentEditId = id;
                document.getElementById('viewModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ì‚­ì œ
        async function deletePrompt(id) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            try {
                await db.collection('prompts').doc(id).delete();
                renderGallery(document.getElementById('searchInput').value);
            } catch (error) {
                alert('ì‚­ì œ ì‹¤íŒ¨!');
            }
        }

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ
        async function uploadImage(file) {
            const fileName = Date.now() + '_' + file.name;
            const ref = storage.ref().child('images/' + fileName);
            await ref.put(file);
            return await ref.getDownloadURL();
        }

        // ì €ì¥
        async function savePrompt() {
            const hasPrompt = document.getElementById('typePrompt').checked;
            const hasLink = document.getElementById('typeLink').checked;
            const hasVideo = document.getElementById('typeVideo').checked;
            
            const category = document.getElementById('uploadCategory').value;
            const title = document.getElementById('uploadTitle').value.trim();
            const description = document.getElementById('uploadDesc').value.trim();

            const link = document.getElementById('uploadLink').value.trim();

            if (!title) {
                alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            try {
                document.getElementById('submitBtn').textContent = 'ì €ì¥ ì¤‘...';
                
                let imageUrl = '';
                if (uploadedFile) {
                    imageUrl = await uploadImage(uploadedFile);
                }
                
                await db.collection('prompts').add({
                    category,

                    description,
                    prompt: hasPrompt ? prompt : '',
                    link: hasLink ? link : '',
                    videoUrl: hasVideo ? videoUrl : '',
                    image: imageUrl,
                    hasPrompt,
                    hasLink,
                    hasVideo,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // ì´ˆê¸°í™”
                uploadedFile = null;
                document.getElementById('uploadArea').innerHTML = '<p>ğŸ“· í´ë¦­í•˜ê±°ë‚˜ ì´ë¯¸ì§€/ë™ì˜ìƒì„ ë“œë˜ê·¸í•˜ì„¸ìš”</p>';
                document.getElementById('uploadArea').classList.remove('has-image');
                document.getElementById('uploadTitle').value = '';
                document.getElementById('uploadDesc').value = '';
                document.getElementById('uploadPrompt').value = '';
                document.getElementById('uploadLink').value = '';
                document.getElementById('uploadVideoUrl').value = '';
                document.getElementById('submitBtn').textContent = 'ì €ì¥í•˜ê¸°';
                
                document.getElementById('uploadModal').classList.remove('active');
                renderGallery();
                alert('ì €ì¥ ì™„ë£Œ!');
            } catch (error) {
                console.error('Error:', error);
                alert('ì €ì¥ ì‹¤íŒ¨!');
                document.getElementById('submitBtn').textContent = 'ì €ì¥í•˜ê¸°';
            }
        }

        // ìˆ˜ì •
        async function updatePrompt() {
            if (!currentEditId) return;
            
            const hasPrompt = document.getElementById('editTypePrompt').checked;
            const hasLink = document.getElementById('editTypeLink').checked;
            const hasVideo = document.getElementById('editTypeVideo').checked;
            
            const category = document.getElementById('editCategory').value;
            const title = document.getElementById('editTitle').value.trim();
            const description = document.getElementById('editDesc').value.trim();
            const prompt = document.getElementById('editPromptText').value.trim();
            const link = document.getElementById('editLink').value.trim();
            const videoUrl = document.getElementById('editVideoUrl').value.trim();
            
            if (!title) {
                alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            try {
                document.getElementById('updateBtn').textContent = 'ìˆ˜ì • ì¤‘...';
                
                const updateData = {
                    category,
                    title,
                    description,
                    prompt: hasPrompt ? prompt : '',
                    link: hasLink ? link : '',
                    videoUrl: hasVideo ? videoUrl : '',
                    hasPrompt,
                    hasLink,
                    hasVideo
                };
                
                if (uploadedFile) {
                    updateData.image = await uploadImage(uploadedFile);
                }
                
                await db.collection('prompts').doc(currentEditId).update(updateData);
                
                uploadedFile = null;
                document.getElementById('editModal').classList.remove('active');
                document.getElementById('viewModal').classList.remove('active');
                document.getElementById('updateBtn').textContent = 'ìˆ˜ì •í•˜ê¸°';
                renderGallery(document.getElementById('searchInput').value);
                alert('ìˆ˜ì • ì™„ë£Œ!');
            } catch (error) {
                console.error('Error:', error);
                alert('ìˆ˜ì • ì‹¤íŒ¨!');
                document.getElementById('updateBtn').textContent = 'ìˆ˜ì •í•˜ê¸°';
            }
        }

        // ìˆ˜ì • ëª¨ë‹¬ ì—´ê¸°
        async function openEditModal() {
            if (!currentEditId) return;
            
            try {
                const doc = await db.collection('prompts').doc(currentEditId).get();
                if (!doc.exists) return;
                
                const data = doc.data();
                
                document.getElementById('editTypePrompt').checked = data.hasPrompt || false;
                document.getElementById('editTypeLink').checked = data.hasLink || false;
                document.getElementById('editTypeVideo').checked = data.hasVideo || false;
                
                document.getElementById('editCategory').value = data.category;
                document.getElementById('editTitle').value = data.title;
                document.getElementById('editDesc').value = data.description || '';
                document.getElementById('editPromptText').value = data.prompt || '';
                document.getElementById('editLink').value = data.link || '';
                document.getElementById('editVideoUrl').value = data.videoUrl || '';
                
                const editArea = document.getElementById('editArea');
                if (data.image) {
                    editArea.innerHTML = `<img src="${data.image}" alt="preview">`;
                    editArea.classList.add('has-image');
                }
                
                updateEditFields();
                
                document.getElementById('viewModal').classList.remove('active');
                document.getElementById('editModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ë™ì  í•„ë“œ ì—…ë°ì´íŠ¸
        function updateUploadFields() {
            const hasPrompt = document.getElementById('typePrompt').checked;
            const hasLink = document.getElementById('typeLink').checked;
            const hasVideo = document.getElementById('typeVideo').checked;
            
            document.getElementById('promptField').classList.toggle('visible', hasPrompt);
            document.getElementById('linkField').classList.toggle('visible', hasLink);
            document.getElementById('videoUrlField').classList.toggle('visible', hasVideo);
        }

        function updateEditFields() {
            const hasPrompt = document.getElementById('editTypePrompt').checked;
            const hasLink = document.getElementById('editTypeLink').checked;
            const hasVideo = document.getElementById('editTypeVideo').checked;
            
            document.getElementById('editPromptField').classList.toggle('visible', hasPrompt);
            document.getElementById('editLinkField').classList.toggle('visible', hasLink);
            document.getElementById('editVideoUrlField').classList.toggle('visible', hasVideo);
        }

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        function handleImagePreview(file, targetArea) {
            if (!file) return;
            
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                if (file.type.startsWith('video/')) {
                    targetArea.innerHTML = `<video src="${e.target.result}" controls></video>`;
                } else {
                    targetArea.innerHTML = `<img src="${e.target.result}" alt="preview">`;
                }
                targetArea.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        // ê²€ìƒ‰
        function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            document.getElementById('searchClear').classList.toggle('visible', query.length > 0);
            renderGallery(query);
        }

        // ê´€ë¦¬ì
        function toggleAdmin() {
            if (isAdmin) {

                document.getElementById('adminBtn').classList.remove('active');
                document.getElementById('adminBtn').textContent = 'Admin';
                document.getElementById('addBtn').classList.remove('visible');
                renderGallery(document.getElementById('searchInput').value);
            } else {

                document.getElementById('adminBtn').textContent = 'Logout';

                document.getElementById('passwordInput').value = '';

            } else {

            }

        document.getElementById('editTypePrompt').addEventListener('change', updateEditFields);
        document.getElementById('editTypeLink').addEventListener('change', updateEditFields);
        document.getElementById('editTypeVideo').addEventListener('change', updateEditFields);
        
        // ì¹´í…Œê³ ë¦¬ ê´€ë¦¬
        document.getElementById('addCategoryBtn').addEventListener('click', () => {
            document.getElementById('newCategoryInput').classList.toggle('visible');
        });
        
        document.getElementById('saveCategoryBtn').addEventListener('click', async () => {
            const name = document.getElementById('newCategoryName').value.trim();
            if (name && !categories.includes(name)) {
                categories.push(name);
                await saveCategories();
                document.getElementById('newCategoryName').value = '';
                document.getElementById('newCategoryInput').classList.remove('visible');
                alert('ì¹´í…Œê³ ë¦¬ ì¶”ê°€ë¨!');
            }
        });
        
        document.getElementById('delCategoryBtn').addEventListener('click', async () => {
            const selected = document.getElementById('uploadCategory').value;
            if (confirm(`"${selected}" ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                categories = categories.filter(c => c !== selected);
                await saveCategories();
                alert('ì¹´í…Œê³ ë¦¬ ì‚­ì œë¨!');
            }
        });
        
        // íŒŒì¼ ì—…ë¡œë“œ
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => e.preventDefault());
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            handleImagePreview(e.dataTransfer.files[0], uploadArea);
        });
        fileInput.addEventListener('change', (e) => handleImagePreview(e.target.files[0], uploadArea));
        
        const editArea = document.getElementById('editArea');
        const editFileInput = document.getElementById('editFileInput');
        
        editArea.addEventListener('click', () => editFileInput.click());
        editArea.addEventListener('dragover', (e) => e.preventDefault());
        editArea.addEventListener('drop', (e) => {

            handleImagePreview(e.dataTransfer.files[0], editArea);
        });
        editFileInput.addEventListener('change', (e) => handleImagePreview(e.target.files[0], editArea));
        
        // ì €ì¥/ìˆ˜ì •/ë¡œê·¸ì¸
        document.getElementById('submitBtn').addEventListener('click', savePrompt);
        document.getElementById('updateBtn').addEventListener('click', updatePrompt);
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        // ì´ˆê¸°í™”
        loadCategories();
        renderGallery();
    </script>
